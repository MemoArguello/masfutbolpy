  <script>
    // Obtener ID de la noticia actual desde la URL
    const params2 = new URLSearchParams(window.location.search);
    const noticiaId = parseInt(params2.get("id"));

    fetch("noticias.json")
      .then(res => res.json())
      .then(data => {
        // ✅ Ordenar por fecha descendente
        const noticiasOrdenadas = data.sort(
          (a, b) => new Date(b.publishDate) - new Date(a.publishDate)
        );

        // ✅ Filtrar para que no muestre la noticia actual
        const ultimasNoticias = noticiasOrdenadas
          .filter(n => n.id !== noticiaId)
          .slice(0, 5); // máximo 5 noticias

        const ultimas = document.getElementById("ultimas");

        ultimasNoticias.forEach(n => {
          ultimas.innerHTML += `
          <article class="post-classic">
            <div class="post-classic-aside">
              <a class="post-classic-figure" href="noticia.html?id=${n.id}">
                <img src="${n.image}" alt="${n.title}" width="150" height="100">
              </a>
            </div>
            <div class="post-classic-main">
              <p class="post-classic-title">
                <a href="noticia.html?id=${n.id}">${n.title}</a>
              </p>
              <div class="post-classic-time">
                <span class="icon mdi mdi-clock"></span>
                <time>
                  ${new Date(n.publishDate).toLocaleDateString("es-ES", {
            day: "numeric", month: "short"
          })}
                </time>
              </div>
            </div>
          </article>
        `;
        });
      })
      .catch(err => console.error("Error cargando noticias:", err));
  </script>


  <script>
    // 1. Leer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id")); // ID de la noticia

    // 2. Cargar JSON
    fetch("noticias.json")
      .then(res => res.json())
      .then(data => {
        // ✅ como ya no hay "news", buscamos directo en el array
        const noticia = data.find(n => n.id === id);

        if (noticia) {
          document.getElementById("detalle").innerHTML = `
          <article class="news-detail">
            <h2 class="mb-3">${noticia.title}</h2>

            <!-- Imagen principal -->
            <figure class="mb-4 text-center">
              <img src="${noticia.image}" alt="${noticia.title}" class="img-fluid rounded shadow">
            </figure>

            <!-- Botones de compartir -->
            <div class="share-buttons mb-4">
              <h5>Compartir en redes:</h5>
              <a class="btn btn-sm btn-primary me-2" target="_blank"
                href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}">
                <i class="bi bi-facebook"></i> Facebook
              </a>
              <a class="btn btn-sm btn-success" target="_blank"
                href="https://api.whatsapp.com/send?text=${encodeURIComponent(noticia.title + ' ' + window.location.href)}">
                <i class="bi bi-whatsapp"></i> WhatsApp
              </a>
            </div>
            <!-- Fecha -->
            <div class="mb-3 text-muted">
              <span class="icon mdi mdi-clock"></span>
              <time>
                ${new Date(noticia.publishDate).toLocaleDateString("es-ES", {
            day: "numeric", month: "long", year: "numeric"
          })}
              </time>
            </div>

            <!-- Descripción -->
            <div class="descripcion mb-4">
              ${noticia.descripcion
                          .split(".") // separar por puntos
                          .map(p => p.trim()) // limpiar espacios
                          .filter(p => p.length > 0) // evitar vacíos
                          .map(p => `<p>${p}.</p>`) // volver a agregar el punto y envolver en <p>
                          .join("")}
            </div>


            <!-- Botón volver -->
            <a href="index.html" class="btn btn-outline-secondary">← Volver</a>
          </article>
        `;
        } else {
          document.getElementById("detalle").innerHTML = `<p>No se encontró la noticia.</p>`;
        }
      })
      .catch(err => {
        console.error("Error cargando noticia:", err);
        document.getElementById("detalle").innerHTML = `<p>Error cargando la noticia.</p>`;
      });
  </script>
